<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application tracker</title>

    <!-- tailwindcss link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Geist font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-[#F8FAFC]">

    <!-- header section with minimal dashboardf -->
    <header class="container mx-auto mt-8 space-y-4">
        <h1 class="text-3xl font-bold text-[#002C5C]">Job Application Tracker</h1>

        <!-- minimal dashboard -->
        <div class="flex gap-4">
            <div class="flex-1 bg-white p-5 border border-[#F1F2F4] rounded-lg">
                <p class="text-sm">Total</p>
                <p class="text-2xl text-[#002C5C]">0</p>
            </div>
            <div class="flex-1 bg-white p-5 border border-[#F1F2F4] rounded-lg">
                <p class="text-sm">Interview</p>
                <p class="text-2xl text-[#10B981]">0</p>
            </div>
            <div class="flex-1 bg-white p-5 border border-[#F1F2F4] rounded-lg">
                <p class="text-sm">Rejected</p>
                <p class="text-2xl text-[#EF4444]">0</p>
            </div>
        </div>
    </header>

    <hr class="my-7 container mx-auto text-[#E6E7E9]">

    <!-- main section:: all jobs will be displayed here-->
    <main class="container mx-auto space-y-6">

        <div class="flex justify-between items-center">
            <h2 class="text-xl font-bold text-[#002C5C]">Available Jobs</h2>
            <p class="text-[#64748B]">0 jobs</p>
        </div>

        <div class="space-y-4">
            <div class="flex gap-2">

                <button class="text-xs text-[#64748B] font-semibold px-3 py-2 rounded bg-white border border-[#F1F2F4] w-20">All</button>
                <button class="text-xs text-[#64748B] font-semibold px-3 py-2 rounded bg-white border border-[#F1F2F4] w-20">Interview</button>
                <button class="text-xs text-[#64748B] font-semibold px-3 py-2 rounded bg-white border border-[#F1F2F4] w-20">Rejected</button>
            </div>

            <!-- job card list will be displayed here -->
            <div class="space-y-4">
                <!-- job card -->
                <div class="space-y-5 bg-white p-6 border border-[#F1F2F4] rounded-lg">
                    <div class="space-y-1 flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-bold text-[#002C5C]">Job Title</h3>
                            <p class="text-[#64748B]">Company Name</p>
                        </div>

                        <button class="text-[#64748B] border border-[#F1F2F4] rounded-full w-[32px] h-[32px]">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                    </div>

                    <p class="text-sm text-[#64748B]"><span>Remote</span> • <span>Full Time</span> • $<span>130,000</span> - $<span>175,000</span></p>

                    <div class="space-y-2">
                        <p class="text-sm font-medium uppercase text-[#002C5C] px-3 py-2 bg-[#EEF4FF] inline-block rounded">Status</p>
                        <p class="text-sm">Job Description will be displayed here, based on job nature</p>
                    </div>

                    <div class="flex gap-2">
                        <button class="text-sm font-semibold px-3 py-2 uppercase border border-[#10B981] text-[#10B981] rounded">Interview</button>
                        <button class="text-sm font-semibold px-3 py-2 uppercase border border-[#EF4444] text-[#EF4444] rounded">Rejected</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
