<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application tracker</title>

    <!-- tailwindcss link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Geist font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-[#F8FAFC]">

    <!-- header section with minimal dashboard -->
    <header class="container mx-auto bg-[#F8FAFC] mt-8 space-y-4">

        <h1 class="text-3xl font-bold text-[#002C5C] m-4 md:m-0">Job Application Tracker</h1>

        <!-- minimal dashboard -->
        <div class="flex gap-4 flex-col md:flex-row m-4 md:m-0">

            <div class="flex-1 bg-white px-5 py-2 border border-[#F1F2F4] rounded-lg md:p-5">
                <p class="text-sm">Total</p>
                <p id="total-jobs" class="text-2xl text-[#002C5C]">0</p>
            </div>

            <div class="flex-1 bg-white px-5 py-2 border border-[#F1F2F4] rounded-lg md:p-5">
                <p class="text-sm">Interview</p>
                <p id="interview-total" class="text-2xl text-[#10B981]">0</p>
            </div>

            <div class="flex-1 bg-white px-5 py-2 border border-[#F1F2F4] rounded-lg md:p-5">
                <p class="text-sm">Rejected</p>
                <p id="rejected-total" class="text-2xl text-[#EF4444]">0</p>
            </div>
        </div>

        <hr class="my-7 text-[#E6E7E9]">
    </header>

    <!-- main section:: all jobs will be displayed here-->
    <main class="container mx-auto space-y-6 px-4 md:px-0">

        <div class="flex justify-between items-center">
            <h2 class="text-xl font-bold text-[#002C5C]">Available Jobs</h2>
            <p id="jobs-dialog" class="text-[#64748B]">0 jobs</p>
        </div>

        <div class="space-y-4">

            <div class="flex gap-2">
                <button id="all-jobs" onclick="onToggle('all-jobs')" class="text-xs text-[#64748B] font-semibold px-3 py-2 rounded border bg-white border-[#F1F2F4] w-20">All</button>
                <button id="interview" onclick="onToggle('interview')" class="text-xs text-[#64748B] font-semibold px-3 py-2 rounded bg-white border border-[#F1F2F4] w-20">Interview</button>
                <button id="rejected" onclick="onToggle('rejected')" class="text-xs text-[#64748B] font-semibold px-3 py-2 rounded bg-white border border-[#F1F2F4] w-20">Rejected</button>
            </div>

            <div id="jobs-container" class="space-y-4 pb-4">
                <!-- jobs will be displayed here dynamically -->
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
